    <div class="container">

        <div class="myForm">

            <h1>Comment puis-je vous aider ?</h1>

            <form action="confirm.html" method="post">

                <div>
                    <label for="name" required>Nom <span class="warning">*</span> : </label>
                    <input type="text" id="name" name="user_name">
                </div>

                <div>
                    <label for="surname" required>Prénom <span class="warning">*</span> : </label>

                </div>

                <div>
                    <label for="mail" required>E-mail <span class="warning">*</span> : </label>
                    <input type="email" id="mail" name="user_mail">
                </div>

                <div>
                    <label for="msg" required>Message <span class="warning">*</span> : </label>
                    <textarea name="user_message" id="message" cols="30" rows="10"></textarea>
                </div>

                <div class="buttons">
                    <button type="submit">Envoyer le message</button>
                </div>

            </form>
